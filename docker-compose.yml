version: '3'

services:
  payload:
    ports:
      - '3000:3000'
    build:
      context: .
    depends_on:
      - mongo
    environment:
      - PAYLOAD_SECRET
      - DATABASE_URI=mongodb://mongo:27017/website
    env_file:
      - .env

  mongo:
    image: mongo:7.0
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    env_file:
      - .env
      


volumes:
  data:
